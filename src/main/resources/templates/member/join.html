<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<form  method="post" th:object="${memberVO}">
    <!-- 아이디 -->
    <div>
        <label for="memberLoginId">아이디</label>
        <input type="text" id="memberLoginId" name="memberLoginId" th:field="*{memberLoginId}" required>
    </div>

    <!-- 비밀번호 -->
    <div>
        <label for="memberPassword">비밀번호</label>
        <input type="password" th:field="*{memberPassword}" id="memberPassword" name="memberPassword" required>
    </div>

    <!-- 이름 -->
    <div>
        <label for="memberName">이름</label>
        <input type="text" th:field="*{memberName}" id="memberName" name="memberName" required>
    </div>

    <!-- 가입 버튼 -->
    <button type="submit">가입하기</button>
</form>
</body>
</html>
