<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-box {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 360px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 600;
            color: #1d1d1f;
        }
        label {
            display: block;
            text-align: left;
            color: #6e6e73;
            font-size: 14px;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            background: #fafafa;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #0071e3;
            color: #fff;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
        }
        button:hover {
            background: #0077ed;
        }
    </style>
</head>
<body>
<div class="signup-box">
    <h2>회원가입</h2>

    <form method="post" th:object="${memberVO}">
        <label for="memberLoginId">아이디</label>
        <input type="text" id="memberLoginId" th:field="*{memberLoginId}" required>

        <label for="memberPassword">비밀번호</label>
        <input type="password" id="memberPassword" th:field="*{memberPassword}" required>

        <label for="memberName">이름</label>
        <input type="text" id="memberName" th:field="*{memberName}" required>

        <label for="memberPhone">전화번호</label>
        <input type="text" id="memberPhone" th:field="*{memberPhone}" required>

        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
