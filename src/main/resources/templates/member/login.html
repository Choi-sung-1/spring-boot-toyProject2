<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form method="post" action="/member/login" th:object="${memberVO}">
        <input type="text" name="memberLoginId" th:field="*{memberLoginId}" placeholder="아이디" required>
        <input type="password" name="memberPassword" th:field="*{memberPassword}" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

</div>
</body>
</html>
