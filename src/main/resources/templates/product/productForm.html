<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
<h1>상품 등록</h1>
<form th:action="@{/product/form}" method="post" enctype="multipart/form-data" th:object="${product}">
    <label>상품명: <input type="text" name="name" th:field="*{productName}"></label><br>
    <label>설명: <textarea name="description" th:field="*{productDescription}"></textarea></label><br>
    <label>가격: <input type="number" name="price" th:field="*{productPrice}"></label><br>
    <label>재고: <input type="number" name="stock" th:field="*{productStock}" required></label><br>
    <label>이미지: <input type="file" name="imageFile" multiple accept="image/*"></label><br>

    <button type="submit">등록</button>
</form>
</body>
</html>
