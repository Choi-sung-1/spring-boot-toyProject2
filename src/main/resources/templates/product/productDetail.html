<header>

<div class="container">

    <div class="container">

    <form method="post" id="productMenu" hidden>
        <label>ìˆ˜ëŸ‰ ì„ íƒ</label><br><br>
        <select name="quantity" id="quantity" required>
            <option value="">-- ì„ íƒ --</option>
            <option th:each="i : ${#numbers.sequence(1, product.productStock)}"
                    th:value="${i}"
                    th:text="|${i}ê°œ|"></option>

        <br><br>

        <!-- í•˜íŠ¸ -->
        <div class="wishlist-heart"

             th:attr="data-product-id=${product.productId}"
             onclick="onClickWishBtn(event)">
            <span th:text="${product.wishStatus} ? 'â™¥' : 'â™¡'"></span>

    <!-- ê´€ë¦¬ì ì „ìš© -->
    <div class="admin-section"
         th:if="${loginMember != null && loginMember.get().memberRole == 'ADMIN'}">
        <form th:action="@{/product/delete/{productId}(productId=${product.productId})}" method="post"
              onsubmit="return confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')">
            <button class="apple-btn delete-btn" type="submit">ìƒí’ˆ ì‚­ì œ</button>

</div>

<script th:inline="javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const isLogin = /*[[${loginMember != null}]]*/ false;
        const buyBtn = document.getElementById("buyBtn");
        const productMenu = document.getElementById("productMenu");
        const buyMenu = document.getElementById("buyMenu");

        buyBtn.addEventListener("click", () => {
            if (!isLogin) {
                alert("ë¡œê·¸ì¸ í›„ ì´ìš©í•´ì£¼ì„¸ìš”.");
                window.location.href = "/member/login";
                return;
            }

            productMenu.hidden = !productMenu.hidden;
            buyMenu.hidden = !buyMenu.hidden;
        });
    });

    function onClickWishBtn(e) {
        const heart = e.currentTarget;
        const productId = heart.dataset.productId;
        const memberId = document.getElementById("memberId").dataset.memberId;

        fetch('/wishList/addFetch', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                memberId: Number(memberId),
                productId: Number(productId)
            })
        })
            .then(res => res.json())
            .then(result => {
                if (result) {
                    heart.classList.add("active");
                    heart.classList.remove("inactive");
                    heart.textContent = "â™¥";
                    showToast('ì°œí•œ ìƒí’ˆì— ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.')
                } else {
                    heart.classList.add("inactive");
                    heart.classList.remove("active");
                    heart.textContent = "â™¡";
                    showToast('ì°œí•œ ìƒí’ˆì—ì„œ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.')
                }
            });
    }


    // ğŸ›’ ì¥ë°”êµ¬ë‹ˆ ì¶”ê°€
    function onClickCartBtn() {
        const productId = document.getElementById("productId").value;
        const productName = document.getElementById("productName")?.innerText || '';
        const memberId = document.getElementById("memberId").dataset.memberId;
        const quantity = document.getElementById("quantity").value;

        if (!quantity) {
            alert("ìˆ˜ëŸ‰ì„ ì„ íƒí•´ì£¼ì„¸ìš”!");
            return;
        }

        if (!confirm(`'${productName}' ìƒí’ˆì„ ${quantity}ê°œ ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

        fetch("/cart/add", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({productId, memberId, quantity})
        })
            .then(res => {
                if (!res.ok) return res.text().then(msg => { throw new Error(msg); });
                return res.text();
            })
            .then(alert)
            .catch(err => alert(err.message));
    }
    // toast ì•Œë¦¼ í•¨ìˆ˜
    function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
            toast.classList.remove("show");
        }, 2000);
    }

</script>
