<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>

    <style>

        body {
            margin: 0;
            padding: 0 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
        }

        /* 상단 전체 영역을 컴팩트하게 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0 8px 0;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .nav-right a {
            margin-left: 8px;
            padding: 6px 12px;
            background: #2d6df6;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
        }

        .nav-right a:hover { background: #184bd0; }

        /* 로그인 박스 컴팩트 */
        .member-box {
            margin-top: 6px;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            font-size: 14px;
            line-height: 1.4em;
        }

        /* 검색창을 거의 최상단으로 */
        .search-sort-box {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
        }

        .search-input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .sort-select {
            padding: 7px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        .search-btn {
            padding: 7px 14px;
            background: #2d6df6;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        /* 그리드 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            padding: 10px;
            background: white;
            text-align: center;
            transition: 0.2s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 6px;
        }

        .read-count {
            margin: 2px 0 6px 0;
            font-size: 12px;
            color: #666;
        }

        .price {
            color: #333;
            font-size: 14px;
            margin-bottom: 12px;
        }

        a.detail-btn {
            display: inline-block;
            padding: 6px 12px;
            background: #0868f8;
            color: white;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
        }
        /*위시리스트 하트 */
        .wishlist-heart {
            position: absolute;
            top: 10px;
            right: 12px;
            font-size: 25px;
            color: gray;
            cursor: pointer;
            z-index: 5;
            user-select: none;
            transition: 0.15s;
        }

        .wishlist-heart:hover {
            transform: scale(1.15);
        }
        /*toast 알림창*/
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 12px 18px;
            border-radius: 6px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 9999;
        }
        #toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>

<div class="top-nav">
    <h1><a th:href="@{/}">쇼핑몰</a></h1>
    <div class="nav-right">
        <a th:href="@{/wishList/list}">좋아요</a>
        <a th:href="@{/cart/list}">장바구니</a>
        <a th:href="@{/order/orderList}">주문내역</a>
    </div>
</div>

<div th:if="${loginMember} != null" class="member-box">
    <p><strong th:text="${loginMember.get().memberName}"></strong>님 환영합니다</p>
    <p style="margin-top:2px;" th:text="|권한 : ${loginMember.get().memberRole}|"></p>
    <div th:if="${loginMember.get().memberRole}=='ADMIN'">
        <a th:href="@{/product/form}">제품 등록</a>
    </div>
    <p id="memberId" th:attr="data-member-id=${loginMember.get().memberId}" hidden="hidden"></p>
</div>

<div th:if="${loginMember} == null" class="member-box">
    <a th:href="@{/member/login}">로그인</a> 후 이용해주세요.
</div>

<form th:action="@{/product/list}" method="get" class="search-sort-box">
    <input type="text" name="keyword" placeholder="상품 검색" th:value="${productListRequestDTO.keyword}" class="search-input">

    <select name="sort" class="sort-select">
        <option value="">정렬</option>
        <option value="lowPrice" th:selected="${sort == 'lowPrice'}">낮은 가격</option>
        <option value="highPrice" th:selected="${sort == 'highPrice'}">높은 가격</option>
        <option value="readCount" th:selected="${sort == 'readCount'}">조회수</option>
        <option value="latest" th:selected="${sort == 'latest'}">최신순</option>
    </select>

    <button type="submit" class="search-btn">검색</button>
</form>


<div id="toast"></div>
<div class="product-grid">
    <div class="product-card" th:each="product : ${productList}">

        <div class="wishlist-heart"
             th:attr="data-product-id=${product.productId}"
             th:onclick="'onClickWishBtn(event)'"
             th:style="${product.wishStatus} ? 'color:red' : ''">
            <span th:text="${product.wishStatus} ? '♥' : '♡'"></span>
        </div>


        <img th:src="@{|/productImages/${product.imageOriginalName}|}" alt="상품 이미지">
        <div class="product-name" th:text="${product.productName}"></div>
        <div class="read-count">조회수 <span th:text="${product.productReadCount}"></span></div>
        <div class="price" th:text="${product.formatProductPrice()}"></div>

        <a class="detail-btn"
           th:href="@{/product/detail/{productId}(productId=${product.productId})}">
            상세보기
        </a>
    </div>
</div>

</body>

<script th:inline="javascript">
<!--    위시리스트 버튼 함수-->
    function onClickWishBtn(event) {
        const isLogin = /*[[${loginMember != null}]]*/ false;
        if (!isLogin){
            alert("로그인 후 이용해주세요.");
            window.location.href = /*[[@{/member/login}]]*/ "/member/login";
            return;
        }

        const heart = event.currentTarget;   // 클릭된 하트 요소
        const productId = heart.dataset.productId;
        const memberId = document.getElementById('memberId').dataset.memberId;

    fetch('/wishList/addFetch', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
            memberId: Number(memberId),
            productId: Number(productId)
        })
    })
        .then(response => response.json())
        .then(result => {
            if (result === true) {
                heart.textContent = '♥';
                heart.style.color = 'red';
                showToast('찜한 상품에 추가되었습니다.')
            } else {
                heart.textContent = '♡';
                heart.style.color = 'gray';
                showToast('찜한 상품에서 삭제되었습니다.')
            }
        });
}
// toast 알림 함수
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");

    setTimeout(() => {
        toast.classList.remove("show");
    }, 2000);
}

</script>
</html>
