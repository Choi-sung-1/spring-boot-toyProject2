<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>

    <style>

        body {
            margin: 0;
            padding: 0 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
        }

        /* 상단 전체 영역을 컴팩트하게 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0 8px 0;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .nav-right a {
            margin-left: 8px;
            padding: 6px 12px;
            background: #2d6df6;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
        }

        .nav-right a:hover { background: #184bd0; }

        /* 로그인 박스 컴팩트 */
        .member-box {
            margin-top: 6px;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            font-size: 14px;
            line-height: 1.4em;
        }

        /* 검색창을 거의 최상단으로 */
        .search-sort-box {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
        }

        .search-input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .sort-select {
            padding: 7px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        .search-btn {
            padding: 7px 14px;
            background: #2d6df6;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        /* 그리드 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            padding: 10px;
            background: white;
            text-align: center;
            transition: 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 6px;
        }

        .read-count {
            margin: 2px 0 6px 0;
            font-size: 12px;
            color: #666;
        }

        .price {
            color: #333;
            font-size: 14px;
            margin-bottom: 12px;
        }

        a.detail-btn {
            display: inline-block;
            padding: 6px 12px;
            background: #0868f8;
            color: white;
            border-radius: 6px;
            font-size: 13px;
            text-decoration: none;
        }

    </style>
</head>

<body>

<div class="top-nav">
    <h1>상품 목록</h1>
    <div class="nav-right">
        <a th:href="@{/}">홈</a>
        <a th:href="@{/cart/list}">장바구니</a>
        <a th:href="@{/order/orderList}">주문내역</a>
    </div>
</div>

<div th:if="${loginMember} != null" class="member-box">
    <p><strong th:text="${loginMember.get().memberName}"></strong>님 환영합니다</p>
    <p style="margin-top:2px;" th:text="|권한 : ${loginMember.get().memberRole}|"></p>
</div>

<div th:if="${loginMember} == null" class="member-box">
    <a th:href="@{/member/login}">로그인</a> 후 이용해주세요.
</div>

<form th:action="@{/product/list}" method="get" class="search-sort-box">
    <input type="text" name="keyword" placeholder="상품 검색" th:value="${productListRequestDTO.keyword}" class="search-input">

    <select name="sort" class="sort-select">
        <option value="">정렬</option>
        <option value="lowPrice" th:selected="${sort == 'lowPrice'}">낮은 가격</option>
        <option value="highPrice" th:selected="${sort == 'highPrice'}">높은 가격</option>
        <option value="readCount" th:selected="${sort == 'readCount'}">조회수</option>
        <option value="latest" th:selected="${sort == 'latest'}">최신순</option>
    </select>

    <button type="submit" class="search-btn">검색</button>
</form>

<div class="product-grid">
    <div class="product-card" th:each="product : ${productList}">
        <img th:src="@{|/productImages/${product.imageOriginalName}|}" alt="상품 이미지">

        <div class="product-name" th:text="${product.productName}"></div>
        <div class="read-count">조회수 <span th:text="${product.productReadCount}"></span></div>
        <div class="price" th:text="${product.formatProductPrice()}"></div>

        <a class="detail-btn"
           th:href="@{/product/detail/{productId}(productId=${product.productId})}">
            상세보기
        </a>
    </div>
</div>

</body>
</html>
